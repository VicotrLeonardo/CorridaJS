<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Corrida</h1>
  </header>

  <section>
    <div class="bloco">
      <ul class="bloco-lista">
        <li>Inicio: <input type="number" class="bloco-input" id="num-inicio"></li>
        <li>Fim: <input type="number" class="bloco-input" id="num-fim"></li>
        <li>Passo: <input type="number" class="bloco-input" id="num-passo"></li>
        <li><input type="button" class="bloco-botao" value="Contar"></li>
      </ul>
      <p class="bloco-paragrafo"></p>
    </div>
  </section>

  <footer>
    <p>&copy; VictorLeonardoCriações</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
